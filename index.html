<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=DynaPuff&display=swap"

  <body>
    <header><strong>TENZIES!</strong></header>
    <p>
      Roll untill all Dice are the same. Click each Die to freeze it at its

    </p>

    <section class="main">
      <div class="buttons">
        <button id="generatedValue1">0</button>
        <button id="generatedValue2">0</button>
        <button id="generatedValue3">0</button>
        <button id="generatedValue4">0</button>
        <button id="generatedValue5">0</button>
        <br />
        <button id="generatedValue6">0</button>
        <button id="generatedValue7">0</button>
        <button id="generatedValue8">0</button>
        <button id="generatedValue9">0</button>
        <button id="generatedValue10">0</button>
      </div>
      <section class="rollDice">
        <button id="rollDice">Roll Dice!</button>
      </section>

      <section class="newGame">
        <button id="newGameId">New Game!</button>
      </section>
    </section>

    <script src="index.js"></script>
  </body>
</html>
